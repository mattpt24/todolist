<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="./dist/css/styles.css">

    <!-- FONT STYLE -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">


    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>To Do List</title>
</head>



<body>


<!-- NAVBAR -->
<header>
    <nav>
        <div class="website-name">To Do List</div>
        <div tabindex="1" class="add-todo__container">
            <i class="fa-solid fa-plus"></i>
        </div>
    </nav>
</header>
<!--  -->


<!-- INPUT CONTAINER -->
<div class="input__container">
<input type="text" placeholder="What do you want to get done?" class="input-text" tabindex="2">
<span onclick="addToDo()" class="submit-todo" tabindex="3">Submit</span>
<div class="close-input" tabindex="4"><span class="delete"><i class="fa-solid fa-xmark"></i></span></div>
</div>
<!--  -->




<div class="title__container">
    <h2>Things to do today</h2>
</div>


<!-- TO LIST CONTAINER -->
<section class="todo__wrapper">
    <ul class="todo__list"></ul>
</section>
<!--  -->


    




    <script src="./dist/js/all.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
    <script>
        AOS.init();
    </script>
</body>
</html>
